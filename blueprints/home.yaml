title: Home
'@extends':
    type: default
    context: blueprints://pages

form:
  validation: loose
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        home_sections:
          type: tab
          title: Home sections

          fields:
            header.banner:
              type: section
              title: Banner options
              fields:
                header.banner.headline:
                  type: text
                  label: Headline
                  #validate:
                    # required: true# FIXME: ideally this would depend on section being populated in other fields.

                header.banner.quips:
                  type: list
                  label: Quips
                  btnLabel: Add quip
                  fields:
                    -
                      type: text
                  # validate?

                header.banner.background: # NB. this is a new name for background_image in the original _demo/01.home/home.md frontmatter, which is a string and incompatible with being changed to a file type and incapable of being edited sanely
                  type: file
                  label: Background image
                  multiple: false
                  accept: 'image/*'
                  destination: 'self@'

                header.banner.hero: # NB. this is a new name for hero_image in the original _demo/01.home/home.md frontmatter, which is a string and incompatible with being changed to a file type and incapable of being edited sanely
                  type: file
                  label: Hero image
                  multiple: false
                  accept: 'image/*'
                  destination: 'self@'

                header.banner.hero_alt:
                  type: text
                  label: Hero image alt text
                  # validate:
                    # required: true  # FIXME: ideally this would depend on Hero image being provided, since. The template defaults this value to an empty string

            header.intro:
              type: section
              title: Intro options
              fields:
                header.intro.headline:
                  type: text
                  label: Headline
                  validate:
                    required: true

                header.intro.byline:
                  type: text
                  label: Byline
                  validate:
                    required: true

                header.intro.blocks:
                  type: list
                  label: Blocks
                  btnLabel: Add block
                  fields:
                    -
                      type: textarea
                  # validate?

                header.intro.hero: # NB. this is a new name for hero_image in the original _demo/01.home/home.md frontmatter, which is a string and incompatible with being changed to a file type and incapable of being edited sanely
                  type: file
                  label: Hero image
                  multiple: false
                  accept: 'image/*'
                  destination: 'self@'

                header.intro.hero_alt:
                  type: text
                  label: Hero image alt text
                  # validate:
                    # required: true  # FIXME: ideally this would depend on Hero image being provided, since. The template defaults this value to an empty string

            # header.features: # should probably stay manually adjusted, will work as long as form has `validation: loose`

            header.key_points:
              type: section
              title: Key points
              fields:
                header.key_points.headline:
                  type: text
                  label: Headline
                  validate:
                    required: true

                header.key_points.byline:
                  type: text
                  label: Byline
                  validate:
                    required: true

                header.key_points.items:
                  type: list
                  label: Items
                  btnLabel: Add item
                  fields:
                    .icon:
                      type: text
                      label: Icon
                    .heading:
                      type: text
                      label: Heading
                    .point:
                      type: text
                      label: Point
                    .target:
                      type: text
                      label: Target
                  # validate?

                header.key_points.cta:
                  type: section
                  fields:
                    header.key_points.cta.text:
                      type: text
                      label: CTA text
                    header.key_points.cta.target:
                      type: text
                      label: CTA target
                  # validate?

            header.signup:
              type: section
              title: Signup section
              fields:
                header.signup.headline:
                  type: text
                  label: Headline
                  validate:
                    required: true

                header.signup.byline:
                  type: text
                  label: Byline
                  validate:
                    required: true

                header.signup.form:
                  type: section
                  fields:
                    header.signup.form.target:
                      type: text
                      label: Form target
                    header.signup.form.placeholder:
                      type: text
                      label: Form email field placeholder
                    header.signup.form.button_text:
                      type: text
                      label: Form button text
